<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogme</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper blue-grey">
              <a href="#" class="brand-logo">Blogme</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">View</a></li>
                <li> <a class="waves-effect  btn modal-trigger" href="#new-item">Modal</a></li>
                <!-- <li><a href="#">Logout</a></li> -->
              </ul>
            </div>
          </nav>
    </header>
    <main>

  <!-- Modal Structure -->
  <div id="new-item" class="modal">
    <div class="modal-content">
      <h4 class="center">Add Blog Item</h4>
      <form>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="blog title" id="title" type="text" class="validate">
                <label for="title">Title</label>
              </div>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="blog-content" class="materialize-textarea"></textarea>
                      <label for="blog-content">Content</label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </form>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close red btn btn-small">Cancel <i class="material-icons right">cancel</i></a>
      <a href="#!" class="modal-close waves-effect waves-green btn btn-teal">save <i class="material-icons right">check_circle</i></a>
    </div>
  </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="static/js/index.js"></script>
</body>
</html>
